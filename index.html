<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="buzz-quizz-title">BuzzQuizz</header>

    <div class="quiz-list hidden">
        <div class="empty-quiz-list hidden">
            <span>Você não criou nenhum quizz ainda :(</span>
            <div class="create-quiz-button" onclick="switchPage('quiz-list', 'new-quiz-screen')">Criar Quizz</div>
        </div>
        <div class="your-quizzes hidden">
            <header>
                <h1>Seus Quizzes</h1>
                <ion-icon name="add-circle" onclick="switchPage('quiz-list', 'new-quiz-screen')"></ion-icon>
            </header>
            <ul>
                <li class="quiz-thumb">
                    <div class="thumb grad"></div>
                    <img src="/media/Test-Image.jpg" alt="Test Image">
                    <h2 class="quiz-thumb-title">Título Teste do Quiz</h2>
                </li>
                <li class="quiz-thumb">
                    <div class="thumb grad"></div>
                    <img src="/media/Test-Image.jpg" alt="Test Image">
                    <h2 class="quiz-thumb-title">Título Teste do Quiz</h2>
                </li>
                <li class="quiz-thumb">
                    <div class="thumb grad"></div>
                    <img src="/media/Test-Image.jpg" alt="Test Image">
                    <h2 class="quiz-thumb-title">Título Teste do Quiz</h2>
                </li>
                <li class="quiz-thumb">
                    <div class="thumb grad"></div>
                    <img src="/media/Test-Image.jpg" alt="Test Image">
                    <h2 class="quiz-thumb-title">Título Teste do Quiz</h2>
                </li>
            </ul>
        </div>
        <div class="list-of-all-quizzes">
            <header>
                <h1>Todos os Quizzes</h1>
            </header>
            <ul></ul>
        </div>
    </div>
    
    <main class="quiz-page hidden">
        <header class="quiz-banner">
            <img class="banner-image" src="">
            <div class="shadow"></div>
            <span class="quiz-title"></span>
        </header>
        <div class="quiz-questions">
        </div>
        <section class="result hidden">
        </section>
        <button class="restart-button" onclick="clearQuizz()">Reiniciar Quizz</button>
        <button class="home-button" onclick="switchPage('quiz-page', 'quiz-list')">Voltar pra home</button>
    </main>

    <section class="new-quiz-screen hidden">
        <div class ="basic-info-screen hidden">
            <span class = "title">Comece pelo começo</span>
            <div class = "new-basic-info">
                <input type="text" placeholder="Título do seu quizz" name="quizz-title">
                <input type="text" placeholder="URL da imagem do seu quizz" name="image-url">
                <input type="text" placeholder="Quantidade de perguntas do quizz" name="number-of-questions">
                <input type="text" placeholder="Quantidade de níveis do quizz" name="number-of-levels">
            </div>
            <button class = "basic-info forward" onclick="importInputValues(this)">Prosseguir pra criar perguntas</button>
        </div>
        <div class="new-questions-screen hidden">
            <span class = "title">Crie suas perguntas</span>
            <ul class="new-questions">

            </ul>
            <button class = "new-questions forward" onclick="importInputValues(this)">Prosseguir para criar níveis</button>
        </div>
        <div class="new-levels-screen hidden">
            <span class = "title">Agora, decida os níveis!</span>
            <ul class="new-levels">

            </ul>
            <button class = "new-levels forward" onclick="importInputValues(this)">Finalizar Quizz</button>
        </div>
        <div class="quiz-successfully-created hidden">
            <span class = "title">Seu quizz está pronto!</span>
            <div class="new-quiz-layout">

            </div>
            <button class = "forward">Acessar Quizz</button>
            <button class="return-homescreen">Voltar para home</button>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
