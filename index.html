<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    
    <link rel="stylesheet" href="css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <main class="quiz-page hidden">

                <div class="option">
                    <img src="https://s3cf.recapguide.com:444/img/tv/24/7x24/Friends-Season-7-Episode-24-2-e9d3.jpg">
                    <span>S07E24</span>
                </div>
                <div class="option">
                    <img src="https://s3cf.recapguide.com:444/img/tv/24/7x23/Friends-Season-7-Episode-23-7-5489.jpg">
                    <span>S07E23</span>
                </div>
                <div class="option">
                    <img src="https://medias.spotern.com/spots/w640/78/78954-1532336916.jpg">
                    <span>S07E01</span>
                </div>
                <div class="option">
                    <img src="https://s3cf.recapguide.com:444/img/tv/24/7x2/Friends-Season-7-Episode-2-12-84df.jpg">
                    <span>S07E02</span>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
