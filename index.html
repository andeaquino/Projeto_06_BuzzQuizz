<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="buzz-quizz-title">BuzzQuizz</header>

    <div class="quiz-list">
        <div class="empty-quiz-list">
            <span>Você não criou nenhum quizz ainda :(</span>
            <div class="create-quiz-button" onclick="createBasicInfoScreen()">Criar Quizz</div>
        </div>
        <div class="your-quizzes hidden">
            <header>
                <h1>Seus Quizzes</h1>
                <ion-icon name="add-circle" onclick="createBasicInfoScreen()"></ion-icon>
            </header>
            <ul>
                <li class="quiz-thumb">
                    <div class="thumb grad"></div>
                    <img src="/media/Test-Image.jpg" alt="Test Image">
                    <h2 class="quiz-thumb-title">Título Teste do Quiz</h2>
                </li>
                <li class="quiz-thumb">
                    <div class="thumb grad"></div>
                    <img src="/media/Test-Image.jpg" alt="Test Image">
                    <h2 class="quiz-thumb-title">Título Teste do Quiz</h2>
                </li>
                <li class="quiz-thumb">
                    <div class="thumb grad"></div>
                    <img src="/media/Test-Image.jpg" alt="Test Image">
                    <h2 class="quiz-thumb-title">Título Teste do Quiz</h2>
                </li>
                <li class="quiz-thumb">
                    <div class="thumb grad"></div>
                    <img src="/media/Test-Image.jpg" alt="Test Image">
                    <h2 class="quiz-thumb-title">Título Teste do Quiz</h2>
                </li>
            </ul>
        </div>
        <div class="list-of-all-quizzes">
            <header>
                <h1>Todos os Quizzes</h1>
            </header>
            <ul></ul>
        </div>
    </div>
    
    <main class="quiz-page hidden">
        <header class="quiz-banner">
            <img class="banner-image" src="">
            <div class="shadow"></div>
            <span class="quiz-title"></span>
        </header>
        <section class="quiz-questions">
        </section>
        <section class="result hidden">
        </section>
        <button class="restart-button" onclick="clearQuizz()">Reiniciar Quizz</button>
        <button class="home-button" onclick="switchPage('quiz-page', 'quiz-list')">Voltar pra home</button>
    </main>

    <section class="new-quiz-screen hidden">
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
