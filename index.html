<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="buzz-quizz-title">BuzzQuizz</header>
    <div class="quiz-list hidden">
        <div class="empty-quiz-list hidden">
            <span>Você não criou nenhum quizz ainda :(</span>
            <div class="create-quiz-button">Criar Quizz</div>
        </div>
    </div>
    <main class="quiz-page hidden">
        <header class="quiz-title">O quanto você conhece de Friends?</header>
    </main>

    <section class="new-quiz-screen">
        <span class = "title">Comece pelo começo</span>
        <div>
            <input type="text" placeholder="Título do seu quizz">
            <input type="text" placeholder="URL da imagem do seu quizz">
            <input type="text" placeholder="Quantidade de perguntas do quizz">
            <input type="text" placeholder="Quantidade de níveis do quizz">
        </div>
        <button class = "forward">Prosseguir pra criar perguntas</button>
    </section>
    
    <section class="new-quiz-screen hidden">
        <span class = "title">Crie suas perguntas</span>
        <ul>
            <li>
                <div class="option-title">
                    <span>Pergunta 1</span>
                    <ion-icon name="create-sharp"></ion-icon>
                </div>
                <div class = "option-description">
                    <input type="text" placeholder="Texto da pergunta">
                    <input type="text" placeholder="Cor de fundo da pergunta">
                    <span>Resposta correta</span>
                    <input type="text" placeholder="Resposta correta">
                    <input type="text" placeholder="URL da imagem">
                    <span>Respostas incorretas</span>
                    <input type="text" placeholder="Resposta incorreta 1">
                    <input type="text" placeholder="URL da imagem 1">
                    <input type="text" placeholder="Resposta incorreta 2">
                    <input type="text" placeholder="URL da imagem 2">
                    <input type="text" placeholder="Resposta incorreta 3">
                    <input type="text" placeholder="URL da imagem 3">
                </div>
            </li>
        </ul>
        <button class = "forward">Prosseguir para criar níveis</button>
    </section>
    
    <section class="new-quiz-screen hidden">
        <span class = "title">Agora, decida os níveis!</span>
        <ul>
            <li>
                <div class="option-title">
                    <span>Nível 1</span>
                    <ion-icon name="create-sharp"></ion-icon>
                </div>
                <div class = "option-description">
                    <input type="text" placeholder="Título do nível">
                    <input type="text" placeholder="% de acerto">
                    <input type="text" placeholder="URL da imagem do nível">
                    <textarea id="story" placeholder="Descrição do nível" name="story" rows="5" cols="33"></textarea>
                </div>
            </li>
        </ul>
        <button class = "forward">Finalizar Quizz</button>
    </section>
    
    <section class="new-quiz-screen hidden">
        <span>Seu quizz está pronto!</span>
        <div>
            <img>
            <span>O quão Potterhead você é?</span>
        </div>
        <button>Acessar Quizz</button>
        <button>Voltar para home</button>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
